<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body style="background-color:#A274E8;">
    
    <div class="topnav">
        <a href="home.html">Home</a>
        <a href="parkin.html">Parking</a>
        <a class="active" href="rooms.html">Rooms</a>
        <a href="abount-us.html">About us</a>
        <a href="index.html">Log out</a>
    </div>
</header>
<div class="form-container mt-5">
    <form class="w-50 mx-auto" id="entryForm">
        <h5 class="text-center">Add Room to book</h5>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control rounded-0 shadow-sm" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="lastname">Lastname:</label>
            <input type="text" class="form-control rounded-0 shadow-sm" id="lastname" placeholder="Lastname">
        </div>
        <div class="form-group">
            <label for="room">Room:</label>
            <input type="text" class="form-control rounded-0 shadow-sm" id="room" placeholder="Room">
        </div>
        <div class="row">
            <div class="col-6">
                <label for="entryDateRoom">Entry Date:</label>
                <input type="date" class="form-control rounded-0 shadow-sm" id="entryDateRoom">
            </div>
            <div class="col-6">
                <label for="exitDateRoom">Exit Date:</label>
                <input type="date" class="form-control rounded-0 shadow-sm" id="exitDateRoom">
            </div>
        </div>
        <button type="submit" style="color:#000;" class="btn mx-auto d-block mt-5 rounded-0 shadow" id="btnOne">Add Room</button>
    </form>
</div>
<div class="table-container mt-5 mb-5 w-75 mx-auto" >
        <h5 class="text-center mb-3">List of booked rooms</h5>
        <input type="text" class="w-100 mb-3" id="searchInputRoom" placeholder="Search...">
        <table class="table table-striped shadow " id="bookingTable">
                <thead class="text-black" id="tableHeadRoom">
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Room</th>
                    <th scope="col">Entry Date</th>
                    <th scope="col">Exit Date</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="tableBodyRooms">
                 
                </tbody>
              </table>
</div>

<script src="./js/bootstrap.min.js"></script>
<script src="./js/script-room.js"></script>

</body>
</html>
